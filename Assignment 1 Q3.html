<html>
    <body>
        <script>
//Program to generate random numbers within range given by user with Prompt function
 let range = prompt("Enter the range");
var randomNumber;

document.write("Random numbers within range given by you: ");
            
var count = 0;
      
  while (count < 10) {
    randomNumber= Math.floor(Math.random() *range);
    document.write(", "+randomNumber);
    count++;
  }
            </script>

    </body>
</html>

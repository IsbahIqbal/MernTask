<html>
    <body>
        
        <script>
           //Q1. Write a program that prints a four digit number in opposite format
        //e.g. 1234 
        //Output: 4321
    
        var digits = [6,4,1,3];
        document.write("Actual Format: \n"+digits.join(''));
    
        var reverseDigits=digits.reverse();
        document.write("-----Opposite Format: \n"+reverseDigits.join(''));
            </script>
    </body>     
</html>

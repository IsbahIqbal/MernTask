<html>
    <body>
        
        <script>
            //Write a program to calculate the area of a triangle, area, and volume of a cylinder
           //for triangle
            var base=23;
            var height=25;
            var area;
            area=1/2*(base*height);

            document.write("Area  Of  Triangle (with base:23, height:25)= "+area);
            
            //for cylinder
            var radius=12;
            var Height=40;
            const PI=3.14;
            var Area=(2*PI*radius*Height)+(2*PI*(radius*radius));
            var volume=PI*(radius*radius)*Height;
            
            document.write(" ------Area  Of  Cylinder(with radius:12, height:40)= "+Area);
            document.write("------ Volume  Of  Cylinder= "+volume);
            </script>
    </body>
</html>

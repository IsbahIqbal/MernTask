<html>
    <body>
        
        <script>
            //Write a program to calculate the area of a triangle, area, and volume of a cylinder
            var baseOfTriangle=23;
            var heightOfTriangle=25;
            var areaOfTriangle;
            areaOfTriangle=1/2*(baseOfTriangle*heightOfTriangle);

            document.write("Area Of Triangle(with base:23, height:25)= "+areaOfTriangle);
            
            var radiusOfCylinder=12;
            var heightOfCylinder=40;
            const PI=3.14;
            var areaOfCylinder=(2*PI*radiusOfCylinder*heightOfCylinder)+(2*PI*(radiusOfCylinder*radiusOfCylinder));
            var volumeOfCylinder=PI*(radiusOfCylinder*radiusOfCylinder)*heightOfCylinder;
            
            document.write(" ------Area Of Cylinder(with radius:12, height:40 "+areaOfCylinder);
            document.write("------ Volume Of Cylinder= "+volumeOfCylinder);
            </script>
    </body>
</html>
